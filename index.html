<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mini Juego PvP de Monstruos</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Conectarse al Juego</h2>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Tu nombre" />

    <label for="tipo">Tipo de monstruo:</label>
    <select id="tipo">
      <option value="Zac">Zac</option>
      <option value="Yac">Yac</option>
      <option value="Xac">Xac</option>
    </select>

    <label for="custom-id">Tu ID personalizado:</label>
    <input type="text" id="custom-id" placeholder="ElegÃ­ tu ID personalizado" />

    <label for="remote-id">ID del oponente:</label>
    <input type="text" id="remote-id" placeholder="Pega el ID del otro jugador" />

    <button onclick="crearPeer()">Establecer ID</button>
    <button onclick="conectar()">Conectar</button>

    <div id="juego" style="display:none;">
      <p id="estado">Esperando datos...</p>
      <button onclick="enviarAtaque()">Atacar</button>
      <button onclick="confirmarListo()">Listo</button>
      <button onclick="desconectar()">Desconectar</button>
      <div class="log" id="log"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
