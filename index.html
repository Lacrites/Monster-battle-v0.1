<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mini Juego PvP de Monstruos</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Conectarse al Juego</h2>

    <label for="custom-id">Tu ID personalizado:</label>
    <input type="text" id="custom-id" placeholder="Elegí tu ID personalizado" />
    <button onclick="crearPeerPersonalizado()">Establecer ID</button>
    <p id="conexion-estado" style="color: green; font-weight: bold;"></p>

    <label for="remote-id">ID del oponente:</label>
    <input type="text" id="remote-id" placeholder="Pega el ID del otro jugador" />
    <button id="btn-conectar" onclick="conectar()">Conectar</button>

    <!-- Sección de selección de personaje -->
    <div id="seleccion-personaje" style="display:none;">
      <h3>Seleccioná tu personaje</h3>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Tu nombre" />

      <label for="tipo">Tipo de monstruo:</label>
      <select id="tipo">
        <option value="Zac">Zac</option>
        <option value="Yac">Yac</option>
        <option value="Xac">Xac</option>
      </select>

      <button onclick="iniciarCombate()">Iniciar Combate</button>
    </div>

    <!-- Sección de juego -->
    <div id="juego" style="display:none;">
      <p id="estado">Esperando datos...</p>
      <button id="btn-atacar" onclick="enviarAtaque()">Atacar</button>
      <button id="btn-listo" onclick="confirmarListo()" disabled>Listo</button>
      <button onclick="reiniciarCombate()" id="btn-reiniciar" style="display:none;">Reiniciar Combate</button>
      <button class="disconnect" onclick="desconectar()">Desconectar</button>
      <div class="log" id="log" style="max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-top: 10px;"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
